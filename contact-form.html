<!DOCTYPE html>
<html>
<head>
    <!-- Add reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* Reset default margins and padding */
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        /* Rest of your existing contact form CSS */
        .contact-form-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .captcha-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="contact-form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required>
                <div class="error-message" id="subjectError">Please enter a subject</div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
                <div class="error-message" id="messageError">Please enter your message</div>
            </div>

            <!-- Add reCAPTCHA -->
            <div class="captcha-container">
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                <div class="error-message" id="captchaError">Please complete the CAPTCHA</div>
            </div>

            <button type="submit" class="submit-button" id="submitButton">Send Message</button>
            <div class="success-message" id="successMessage">Thank you! Your message has been sent successfully.</div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            const captchaResponse = grecaptcha.getResponse();

            // Validate form
            let isValid = true;

            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            if (!email || !isValidEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            if (!subject) {
                document.getElementById('subjectError').style.display = 'block';
                isValid = false;
            }

            if (!message) {
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            }

            // Validate CAPTCHA
            if (!captchaResponse) {
                document.getElementById('captchaError').style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            // Disable submit button during submission
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                // Replace 'YOUR_API_ENDPOINT' with your actual backend API endpoint
                const response = await fetch('YOUR_API_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        subject,
                        message,
                        captchaResponse // Send CAPTCHA response to backend for verification
                    })
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    // Reset form and CAPTCHA
                    document.getElementById('contactForm').reset();
                    grecaptcha.reset();
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                alert('Failed to send message. Please try again later.');
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
